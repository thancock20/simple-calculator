<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Zipline: Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Oswald'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Share+Tech+Mono'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container text-center" id="calculator">
  <h1>Simple Calculator</h1>
  <div class="row">
    <input type="text" disabled="disabled" class="display text-right" id="problem"/>
  </div>
  <div class="row">
    <input type="text" disabled="disabled" class="display text-right" id="solution"/>
  </div>
  <div class="row">
    <button class="btn btn-info">(</button>
    <button class="btn btn-info">)</button>
    <button class="btn btn-danger">←</button>
    <button class="btn btn-danger">AC</button>
  </div>
  <div class="row">
    <button class="btn btn-default">7</button>
    <button class="btn btn-default">8</button>
    <button class="btn btn-default">9</button>
    <button class="btn btn-primary">÷</button>
  </div>
  <div class="row">
    <button class="btn btn-default">4</button>
    <button class="btn btn-default">5</button>
    <button class="btn btn-default">6</button>
    <button class="btn btn-primary">×</button>
  </div>
  <div class="row">
    <button class="btn btn-default">1</button>
    <button class="btn btn-default">2</button>
    <button class="btn btn-default">3</button>
    <button class="btn btn-primary">-</button>
  </div>
  <div class="row">
    <button class="btn btn-default">0</button>
    <button class="btn btn-default">.</button>
    <button class="btn btn-success">=</button>
    <button class="btn btn-primary">+</button>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
